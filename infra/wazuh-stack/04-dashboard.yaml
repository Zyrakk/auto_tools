---
# Wazuh Dashboard Service
apiVersion: v1
kind: Service
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  labels:
    app: wazuh-dashboard
spec:
  type: ClusterIP
  ports:
    - name: dashboard
      port: 5601
      targetPort: 5601
  selector:
    app: wazuh-dashboard
---
# Wazuh Dashboard ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: wazuh-dashboard-config
  namespace: wazuh
data:
  opensearch_dashboards.yml: |
    # Server settings
    server.host: "0.0.0.0"
    server.port: 5601
    
    # OpenSearch connection
    opensearch.hosts: ["https://wazuh-indexer:9200"]
    opensearch.ssl.verificationMode: none
    opensearch.requestHeadersWhitelist: ["securitytenant","Authorization"]
    
    # Wazuh app settings
    opensearch_security.multitenancy.enabled: false
    opensearch_security.readonly_mode.roles: ["kibana_read_only"]
    
    # Dashboard settings
    uiSettings.overrides.defaultRoute: /app/wazuh
    
    # Disable telemetry
    telemetry.optIn: false
    telemetry.enabled: false
    
    # Logging
    logging.dest: stdout
    logging.silent: false
    logging.quiet: false
    logging.verbose: false
  
  wazuh.yml: |
    # Wazuh App configuration
    hosts:
      - default:
          url: https://wazuh-manager
          port: 55000
          username: wazuh-wui
          password: ZCloud-Wazuh-2026!
          run_as: false
---
# Wazuh Dashboard Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  labels:
    app: wazuh-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      # Prefer ARM nodes
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - arm64
      
      initContainers:
        # Wait for indexer and manager
        - name: wait-for-services
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Wazuh Indexer..."
              until nc -z wazuh-indexer 9200; do
                sleep 5
              done
              echo "Waiting for Wazuh Manager API..."
              until nc -z wazuh-manager 55000; do
                sleep 5
              done
              echo "All services ready!"
      
      containers:
        - name: wazuh-dashboard
          image: wazuh/wazuh-dashboard:4.9.2
          
          env:
            - name: INDEXER_URL
              value: "https://wazuh-indexer:9200"
            - name: INDEXER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-credentials
                  key: INDEXER_USERNAME
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-credentials
                  key: INDEXER_PASSWORD
            - name: WAZUH_API_URL
              value: "https://wazuh-manager"
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-credentials
                  key: WAZUH_API_USER
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-credentials
                  key: WAZUH_API_PASSWORD
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-credentials
                  key: WAZUH_API_USER
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-credentials
                  key: WAZUH_API_PASSWORD
            # Server base path for reverse proxy
            - name: SERVER_SSL_ENABLED
              value: "false"
            - name: WAZUH_REGISTRATION_SERVER
              value: "wazuh-manager"
          
          ports:
            - containerPort: 5601
              name: dashboard
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          
          volumeMounts:
            - name: dashboard-config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
            - name: dashboard-config
              mountPath: /usr/share/wazuh-dashboard/data/wazuh/config/wazuh.yml
              subPath: wazuh.yml
            - name: certs-volume
              mountPath: /usr/share/wazuh-dashboard/certs
              readOnly: true
          
          readinessProbe:
            httpGet:
              path: /app/status
              port: 5601
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
          
          livenessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 10
      
      volumes:
        - name: dashboard-config
          configMap:
            name: wazuh-dashboard-config
        - name: certs-volume
          persistentVolumeClaim:
            claimName: wazuh-certs