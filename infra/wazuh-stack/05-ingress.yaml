---
# Certificate for Wazuh Dashboard
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-tls
  namespace: wazuh
spec:
  secretName: wazuh-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - wazuh.zyrak.cloud
---
# Ingress for Wazuh Dashboard
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  annotations:
    # Traefik annotations
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Increase timeout for dashboard
    traefik.ingress.kubernetes.io/router.middlewares: ""
  labels:
    app: wazuh-dashboard
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - wazuh.zyrak.cloud
      secretName: wazuh-tls
  rules:
    - host: wazuh.zyrak.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wazuh-dashboard
                port:
                  number: 5601