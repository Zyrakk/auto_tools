---
# Wazuh Indexer Service
apiVersion: v1
kind: Service
metadata:
  name: wazuh-indexer
  namespace: wazuh
  labels:
    app: wazuh-indexer
spec:
  type: ClusterIP
  ports:
    - name: indexer-rest
      port: 9200
      targetPort: 9200
    - name: indexer-transport
      port: 9300
      targetPort: 9300
  selector:
    app: wazuh-indexer
---
# Wazuh Indexer ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: wazuh-indexer-config
  namespace: wazuh
data:
  opensearch.yml: |
    # Cluster settings
    cluster.name: wazuh-cluster
    node.name: wazuh-indexer
    
    # Network
    network.host: 0.0.0.0
    http.port: 9200
    transport.port: 9300
    
    # Discovery (single node)
    discovery.type: single-node
    
    # Security plugin
    plugins.security.ssl.transport.pemcert_filepath: /usr/share/wazuh-indexer/certs/indexer.pem
    plugins.security.ssl.transport.pemkey_filepath: /usr/share/wazuh-indexer/certs/indexer-key.pem
    plugins.security.ssl.transport.pemtrustedcas_filepath: /usr/share/wazuh-indexer/certs/root-ca.pem
    plugins.security.ssl.transport.enforce_hostname_verification: false
    
    plugins.security.ssl.http.enabled: true
    plugins.security.ssl.http.pemcert_filepath: /usr/share/wazuh-indexer/certs/indexer.pem
    plugins.security.ssl.http.pemkey_filepath: /usr/share/wazuh-indexer/certs/indexer-key.pem
    plugins.security.ssl.http.pemtrustedcas_filepath: /usr/share/wazuh-indexer/certs/root-ca.pem
    
    plugins.security.authcz.admin_dn:
      - "CN=admin,OU=Security,O=ZCloud,L=Madrid,ST=Spain,C=ES"
    
    plugins.security.nodes_dn:
      - "CN=wazuh-indexer,OU=Security,O=ZCloud,L=Madrid,ST=Spain,C=ES"
    
    plugins.security.restapi.roles_enabled: ["all_access", "security_rest_api_access"]
    
    plugins.security.system_indices.enabled: true
    plugins.security.system_indices.indices: [".opendistro-*", ".plugins-*"]
    
    # Disable performance analyzer (not needed, saves resources)
    plugins.security.audit.type: internal_opensearch
    plugins.security.enable_snapshot_restore_privilege: true
    plugins.security.check_snapshot_restore_write_privileges: true
    
    # Compatibility mode for Wazuh
    compatibility.override_main_response_version: true
---
# Wazuh Indexer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-indexer
  namespace: wazuh
  labels:
    app: wazuh-indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-indexer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wazuh-indexer
    spec:
      # Force x86 node (lake) - Wazuh doesn't have ARM images
      nodeSelector:
        kubernetes.io/hostname: lake
      
      # Init containers
      initContainers:
        - name: generate-certs
          image: alpine/openssl:latest
          command: ["/bin/sh", "/scripts/generate-certs.sh"]
          volumeMounts:
            - name: certs-volume
              mountPath: /certs
            - name: certs-script
              mountPath: /scripts
        
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 1000:1000 /var/lib/wazuh-indexer && chmod -R 755 /certs"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: indexer-data
              mountPath: /var/lib/wazuh-indexer
            - name: certs-volume
              mountPath: /certs
        
        - name: sysctl
          image: busybox:1.36
          command: ["sh", "-c", "sysctl -w vm.max_map_count=262144 || true"]
          securityContext:
            privileged: true
      
      containers:
        - name: wazuh-indexer
          image: wazuh/wazuh-indexer:4.14.1
          
          env:
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
            - name: bootstrap.memory_lock
              value: "false"
            # Allow demo config to initialize security index on first boot
            - name: DISABLE_INSTALL_DEMO_CONFIG
              value: "false"
          
          ports:
            - containerPort: 9200
              name: rest
            - containerPort: 9300
              name: transport
          
          resources:
            requests:
              memory: "1.5Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          
          volumeMounts:
            - name: indexer-data
              mountPath: /var/lib/wazuh-indexer
            - name: certs-volume
              mountPath: /usr/share/wazuh-indexer/certs
              readOnly: true
            - name: indexer-config
              mountPath: /usr/share/wazuh-indexer/opensearch.yml
              subPath: opensearch.yml
          
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  curl -s -k -u admin:${INDEXER_PASSWORD} https://localhost:9200/_cluster/health | grep -q '"status":"green"\|"status":"yellow"'
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  curl -s -k -u admin:${INDEXER_PASSWORD} https://localhost:9200 | grep -q "wazuh-indexer"
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 10
          
          envFrom:
            - secretRef:
                name: wazuh-credentials
      
      volumes:
        - name: indexer-data
          persistentVolumeClaim:
            claimName: wazuh-indexer-data
        - name: certs-volume
          persistentVolumeClaim:
            claimName: wazuh-certs
        - name: certs-script
          configMap:
            name: wazuh-certs-generator
            defaultMode: 0755
        - name: indexer-config
          configMap:
            name: wazuh-indexer-config